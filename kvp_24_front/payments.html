<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="payments.js" defer></script>
</head>
<body>
    <h1>Ввод платежей</h1>
    <form id="payment-form">

    </form>
    <div id="payments-list"></div>
